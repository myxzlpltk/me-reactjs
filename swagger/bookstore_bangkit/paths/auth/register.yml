post:
  tags:
    - auth
  requestBody:
    required: true
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          required:
            - name
            - email
            - password
          properties:
            name:
              $ref: '../../schemas/user.yml#/properties/name'
            email:
              $ref: '../../schemas/user.yml#/properties/email'
            password:
              $ref: '../../schemas/user.yml#/properties/password'
  responses:
    '200':
      description: Register successful
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: true
              message:
                type: string
                example: Register successful
    '409':
      description: Email already registered
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: false
              message:
                type: string
                example: Email already registered
    '422':
      $ref: '../../responses/validation.yml'