post:
  tags:
    - auth
  requestBody:
    required: true
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          required:
            - email
            - password
          properties:
            email:
              $ref: '../../schemas/user.yml#/properties/email'
            password:
              $ref: '../../schemas/user.yml#/properties/password'
  responses:
    '200':
      description: Login successful
      content:
        application/json:
          schema:
            $ref: '../../schemas/user.yml'
    '401':
      description: Login failed
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: boolean
                example: failed
              message:
                type: string
                example: Login failed
    '422':
      $ref: '../../responses/validation.yml'