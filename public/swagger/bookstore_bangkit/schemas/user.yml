type: object
required:
  - id
  - email
  - password
  - name
  - token
properties:
  id:
    type: string
    example: d290f1ee-6c54-4b01-90e6-d701748f0851
    readOnly: true
  email:
    type: string
    example: megawati@gmail.com
  password:
    type: string
    format: password
    example: password
    writeOnly: true
  name:
    type: string
    example: Megawati Soekarnoputri
  avatar_url:
    type: string
    nullable: true
    example: https://www.gravatar.com/avatar/94d093eda664addd6e450d7e9881bcad?s=32&d=identicon&r=PG
  token:
    type: string
    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJuYW1lIjoiTWVnYXdhdGkiLCJqd3QiOiIifQ.nmhgy3K--VBA8EylnTmQLOPsv6cV6hq4AMQKpusV72Y
    readOnly: true